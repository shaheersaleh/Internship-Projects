<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #suggestions {
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 10;
            width: 100%;
            display: none;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-300 text-white">
    <div class="bg-white text-black rounded-lg shadow-lg p-6 max-w-md w-full relative">
        <h1 class="text-3xl font-bold mb-4 text-center">Weather</h1>
        <div class="mb-4">
            <input id="location-input" class="w-full p-2 rounded border" type="text" placeholder="Enter city name">
            <div id="suggestions"></div>
            <button id="fetch-weather" class="w-full mt-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-800">Get Weather</button>
        </div>
        <div id="weather-info" class="text-center hidden">
            <h2 id="city-name" class="text-2xl font-bold mb-2"></h2>
            <p id="time" class="text-md mb-2"></p>
            <p id="temperature" class="text-xl mb-2"></p>
            <p id="conditions" class="text-lg mb-2"></p>
            <p id="additional-info" class="text-sm"></p>
        </div>
        <p id="error-message" class="text-red-500 text-center hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="weather-app" class="p-6 max-w-sm w-full bg-white shadow-lg rounded-lg text-center">
        <!-- Title -->
        <h1 class="text-2xl font-bold mb-4">Weather App</h1>
      
        <input type="text" id="location-input" placeholder="Enter location" class="w-full p-2 mb-4 border rounded">
       
        <button id="fetch-weather" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Weather</button>
        
        <div id="weather-info" class="mt-6 hidden">
            <h2 id="location-name" class="text-xl font-semibold"></h2>
            <p id="temperature" class="text-3xl font-bold"></p>
            <p id="conditions" class="text-lg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
